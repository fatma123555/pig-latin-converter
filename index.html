<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Latin Converter</title>
    <script src="js/code.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pig Latin Converter</h1>
    </header>
    <main>
        <section>
            <h3>Write text here: </h3>
            <textarea id="text-to-convert" placeholder="Text goes here..."></textarea>
            <button id="convert-button" onclick="getText()">Convert</button>
        </section>
        <section>
            <div>
                <h3>Result: </h3>
                <p id="output"></p>
            </div>
        </section>
    </main>
    
</body>
</html>
